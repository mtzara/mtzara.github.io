<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="search.css">
    </head>
    <body class="hp vasq" id="gsr">
        <div id="adv-top">
            <div id="nav-top">
                <div id="nav-right">
                    <a href="index.html">Search</a>
                </div>
            </div>
            <div class="logo">
                <img src="google%20logo.png" alt="Google Logo" id="img-logo">
            </div>
        </div>
        <div id="searchform">
            <form class="form" action="https://google.com/search">
                <div class="content">
                    
                    <div >                        
                        <div class="adv-label">
                            <label>Advanced Search</label>
                        </div>
                        <table>
                            <tr>
                                <td class="label">All of these words:</td>
                                <td><input type="text" name="as_q"></td>
                            </tr>
                            <tr>
                                <td class="label">This exact word or phrase:</td>
                                <td><input type="text" name="as_epq"></td>
                            </tr>
                            <tr>
                                <td class="label">Any of these words:</td>
                                <td><input type="text" name="as_oq"></td>
                            </tr>
                            <tr>
                                <td class="label">None of these words:</td>
                                <td><input type="text" name="as_eq"></td>
                            </tr>
                        </table>
                        <div class="buttons">
                            <input class="adv-search" type="submit" value="Advanced Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
