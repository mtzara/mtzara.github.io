<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <img src="google%20logo.png" alt="Google Logo">
        <div>
            <form action="https://google.com/search">
                <div class="search">
                    <div>
                        <input type="text" name="q" id="searchbox">
                    </div>
              
                </div> 
                <div>
                    <input type="submit" value="Google Search">
                </div>
                <div style="background:url(searchbox.webp)"> </div>
            </form>
        </div>
    </body>
</html>
